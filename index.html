<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Dictionary web app</title>
</head>
<body>
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38"><g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5"><path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg>

    <div class="font-select">
      <select name="fonts" id="font-select" aria-label="font-select">
      <option value="sans-serif">Sans Serif</option>
      <option value="serif">Serif</option>
      <option value="mono">Mono</option>
    </select>
    </div>

    <div class="theme-switch-container">
        <label for="theme-switch" id="switch" class="switch">
          <input type="checkbox" id="slider">
          <span class="slider round"></span>
        </label>
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"/></svg>
    </div>
  </header>

  <main>
    <div class="search-bar-container">
      <form action=""> 
        <input aria-label="search" type="search" id="searchbar" class="searchbar" name="searchbar">
        <button type="submit" class="search">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/></svg>
        </button>
      </form> 
    </div>

    <section id="definition-container">

    </section>
  </main>

<script defer src="./script.js"></script>
</body>
</html>
